<body>
    <header>
        <h1>Your Checkout</h1>
        <div id="items"></div>
        <p id="total"></p>
        <!-- this was made with help from the video, and searching how to do this type of stuff online https://www.youtube.com/watch?v=b_xI0HDw-RQ . I am not sure if we're allowed to use these resources but I had no idea how to do this otherwise -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // get items from local storage
                const items = JSON.parse(localStorage.getItem("checkoutItems")) || [];
                let total = 0;

                // display items
                const itemsDiv = document.getElementById("items");
                items.forEach(item => {
                    const p = document.createElement("p");
                    p.textContent = `${item.name} - $${item.price}`;
                    itemsDiv.appendChild(p);
                    total += item.price;
                });
                //output the total price
                document.getElementById("total").textContent = "Total: $" + total.toFixed(2);
            });
        </script>
